<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        height: 300px; 
        width: 300px;
        background-color: #189ab4
    }
    .child{
        height: 50%;
        width: 50%;
        background-color: #75e6da;
        transition: top-btm-right 1s ease-in;
    }
    .parent:hover .child{
        transform: translateX(100%);
        background-color: red
    }

    @keyframes top-btm-right {
        100% {
            transform: translateX(100%);
            
        }
    }
</style>
<body>
    <div class="parent">
            <div class="child"></div>
    </div>
</body>
</html>
